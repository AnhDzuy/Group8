<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <form class="form-signin" style="width: 400px;" method="post" action="{{ url_for('user_login') }}">
            <h1 class="h3 mb-3 font-weight-normal">User Login</h1>
            <hr/>
            <input type="text" id="userID" name="userID" class="form-control" placeholder="User ID" required autofocus>
            <br>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
            <br>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember" value="remember-me"> Remember me</input>
                </label>
            </div>
            <div class="btn" style="background-color: var(--color-accent); padding: 0; margin: 0;">
                <button class="btn btn-outline-dark" style="color: white;" type="submit" name="signin">Sign in</button>
            </div>
            <div class="btn" style="background-color: var(--color-accent); padding: 0; margin: 0;">
                <button class="btn btn-outline-dark" style="color: white;" type="submit" name="register">Register</button>
            </div>
        </form>
    </div>
</div>
